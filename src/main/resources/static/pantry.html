<!DOCTYPE html>
<html>
    <head>
        <title>My Pantry - RecipeBuddy</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/png" href="media/favicon.png">
    </head>
    <body>
        <div class="navbar_container">
            <div class="navbar">
                <a href="list.html"><div class="navbar_item">&#127968; Home</div></a>
                <a href="search.html"><div class="navbar_item">&#128270; Search</div></a>
                <a href="create.html"><div class="navbar_item">&#10133; Create</div></a>
                <a href="pantry.html"><div class="navbar_item">&#129365; Pantry</div></a>
                <a href="settings.html"><div class="navbar_item">&#128295; Settings</div></a>
                <a href="help.html"><div class="navbar_item">&#128735; Help</div></a>
            </div>
        </div>


        <div class="app_main">
            <img class="logo" src="media/recipebuddy.png">

            <div class="content_container">
                <div class="content_inner">
                    <noscript><h1>You need to enable JavaScript for Recipebuddy to work!</h1></noscript>
                    <h1>&#129365; My Pantry</h1>
                    <p>
                        RecipeBuddy will filter recipes based on what you have in your pantry.<br>
                        No need to include quantities - Simple names like "Carrots" work the best.
                    </p>

                    <div class="spacer"></div>

                    <h3>&#127817; Ingredients</h3>
                    <div id="INGREDIENT_LIST"></div>
                    <div class="spacer"></div>
                    <p>Add an ingredient:</p>
                    <input class="text_field" id="INGREDIENT_ADD_INPUT" placeholder="Enter ingredient name here..." onkeydown="if(event.keyCode===13) addIngredient()" maxlength="40">
                    <button class="inline_button" onclick="addIngredient()">Add</button>

                    <div class="spacer"></div>

                    <h3>&#129379; Utensils</h3>
                    <div id="UTENSIL_LIST"></div>
                    <div class="spacer"></div>
                    <p>Add a utensil:</p>
                    <input class="text_field" id="UTENSIL_ADD_INPUT" placeholder="Enter utensil name here..." onkeydown="if(event.keyCode===13) addUtensil()" maxlength="40">
                    <button class="inline_button" onclick="addUtensil()">Add</button>
                </div>
            </div>
        </div>

        <div id="TOAST_MESSAGE"></div>

        <script src="toast.js"></script>
        <script src="pantry.js"></script>
    </body>
</html>
